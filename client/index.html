<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, 
						initial-scale=1.0">
    <title>Login signup</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- container div -->
    <div class="container">


        <div class="slider"></div>
        <div class="btn">
            <button class="login">Login</button>
            <button class="signup">Signup</button>
        </div>

        <div class="form-section">

            <div class="login-box">
                <input type="text" id="login_email" class="email ele" placeholder="youremail@email.com">
                <input type="text" id="login_password" class="password ele" placeholder="password">
                <button class="clkbtn" onclick="loginUser()" id="login_btn">Login</button>
            </div>

            <div class="signup-box">
                <input type="email" id="reg_email" class="email ele" placeholder="youremail@email.com">
                <input type="password" id="reg_pass" class="password ele" placeholder="password">
                <input type="password" id="reg_comPass" class="password ele" placeholder="Confirm password">
                <button class="clkbtn" onclick="registerUser()">Signup</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
